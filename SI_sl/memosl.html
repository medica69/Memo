function stopclock(){
   if(timerRunning)
      clearTimeout(timerID)
   timerRunning = false
}


function startclock(){
   // Ustavitev ure ce slucajno tece
   stopclock()
   starttime()
   showtime()
}

function starttime() {
    start = new Date()
}

function showtime(){
   var now = new Date()
   var hours = now.getHours() - start.getHours()
   var minutes = now.getMinutes() - start.getMinutes()
   var seconds = now.getSeconds() - start.getSeconds()
   if (seconds < 0) {
      seconds+= 60
      minutes-= 1
   }
   if (minutes < 0) {
      minutes+= 60
      hours-=1
   }
   var timeValue = "" + ((hours < 10) ? "0" : "") + hours
   timeValue += ((minutes < 10) ? ":0" : ":") + minutes
   timeValue += ((seconds < 10) ? ":0" : ":") + seconds
   EndTime = timeValue
   document.clock.face.value = timeValue 
   timerID = setTimeout("showtime()",1000)
   timerRunning = true
}

function Init() {
     document.clock.face.value = "00:00:00" 
     CleanArray()
     GoRandom()
     curentrow = 1
     Stop = false
}

function CleanArray() {
for (i=0 ; i <8 ; i++) {
     for (j=0 ; j <7 ; j++) {
          Field[i][j] = 10
          if (i==0) {
             Field[i][j] = j   
          }
     }
}
}

function GoRandom() {
     for (i = 1 ; i <5 ; i++) {
          Field[7][i] = Math.round(0.5 + (6 * Math.random()))
          Set = 1
          while (Set != 0) {
                   Set = 0
                   for (j=1 ; j<i ; j++) {
                        if (Field[7][j] == Field[7][i]) Set=1
                   }
                   if (Set == 1) Field[7][i] = Math.round(0.5 + 6 * Math.random())
          
          }     
     }         
}

  
function hiLite(imgDocID,imgObjName) {
   document.images[imgDocID].src = eval(imgObjName + ".src")

function PutImage(y,x,c){
docID = "imgr" + y + "c" + x 
imgName = "button"
SelectedButton = ""
Button =""
if (c > 10) {
   SelectedButton += "p"
   c -=10
   }
if (c == 10) {
   Button = "l"
   SelectedButton = ""
   if ( x > 4) {
      if (y != 0) Button ="s"
      }
   }
if (c < 10) {
   Button = c
   }
imgName += Button + SelectedButton
hiLite(docID,imgName)
}

function ChangeImage(y,x,c) {
// Popravek polja
Field[y][x]=c
// Popravek slike
PutImage(y,x,c)
}

function Check(row,column) {
     NotFromBox = false
     if (row == 0) {
        return true
     } 
     else {
            if (row == curentrow) {
               return true
            }
            else {
                   if (row < curentrow) {
                      if (OldSelected == 10) {
                         Col = false
                         for (i=1 ; i<5 ; i++) {
                              if (Field[curentrow][i] == Field[row][column])  Col = true
                         }
                         if (Col == true) {
                            return false
                         }
                         else {   
                            NotFromBox = true
                            return true
                         }
                      }
                      else {
                             alert("V to vrsto ne more¹ postaviti barvo!")
                             return false
                      }
                   }
                   else {
                           return false
                   }
            }
      }
}

function Pressed(row,column) {
     if (Stop == false) {
        if (Check(row,column) == true) {
           if ( timerRunning != true) {
              startclock()
           }
        PuttingPices(row,column)
        }
     }
}

function NewPicesBox() {
     for (i = 1; i < 7; i++) {
          ChangeImage(0,i,i)
     }
     NewSelected = 0
     OldSelected = 10
}     

function RandomPicesBox() {
     for (i = 1; i < 5; i++) {
          ChangeImage(7,i,(Field[7][i]))
     }
}     

function Test() {
     j=0
     for (i=1 ; i<5 ; i++) {
          if (Field[curentrow][i] < 10) j+=1
     }
     if (j == 4) return true
     else return false
}

function Count() {
     Black = 0
     White = 0
     for (i=1 ; i<5 ; i++) {
          for (j=1 ; j<5 ; j++) { 
               if (Field[curentrow][i] == Field[7][j]) {
                  if ( i == j) {
                     Black+=1
                  }
                  else {
                         White+=1
                  }
               }
           }
      }
}

function Present(Bl,Wh) {
     for (i=1 ; i< (Bl+1) ; i++) {
         PutImage(curentrow,(4+i),8)     
     }
     for (i=(1+Bl) ; i< (Wh+Bl+1) ; i++) {
         PutImage(curentrow,(4+i),7)     
     }
}

function Win() {
   stopclock()
   Stop = true
   AlertText="Èestitam! Zmagal si v " + curentrow + " . vrsti in s èasom " + EndTime + " ."
   alert(AlertText)
}

function Lose() {
   stopclock()
   RandomPicesBox()
   Stop = true
   alert('Zgubil si!')

}

function ClearTable() {
   for (i=1 ; i <7 ; i++){
        for (j=1 ; j <9 ; j++){
             PutImage(i,j,10)
        }
    }    
    for (j=1 ; j <5 ; j++){
         PutImage(7,j,10)
    }
}     

function Reset() {
   stopclock()
   ClearTable()
   NewPicesBox()
   Init()
}

function NextRow() {
     if (Stop == false) {
        if (Test() == true) {
           Count()
           Present(Black,White)
           if (Black == 4) {  
           Win()
           }
           else {
                  curentrow+= 1
                  if (curentrow >6) Lose()
                  else NewPicesBox()
           } 
       }
    }
}

function PuttingPices(row,column) {
        NewSelected = Field[row][column]
        if (OldSelected != NewSelected) {
// Popravek polja
        if (NewSelected > 10) {
           NewSelected = 10
           }
        if (NotFromBox == false) {
           Field[row][column] = OldSelected
        }
        OldSelected = NewSelected

// Postavitev izbrane barve
        ChangeImage(row,column,Field[row][column])

// Odstranitev sencene slike iz skatlice
        for (i=1 ; i<7 ; i++) {
             if (Field[0][i] == (Field[row][column] + 10)) {
                ChangeImage(0,i,10)
             }
        }

// Postavitev sencene slike za novo izbrano barvo
        if (NotFromBox == true) {
           i = 1
           while (Field[0][i] != NewSelected) {
                    i+=1
                    }
           ChangeImage(0,i,(NewSelected + 10))
                   
        }
        else {
               if (NewSelected != 10) {
                  if (Field[0][NewSelected] == 10) {
       	ChangeImage(0,NewSelected,(NewSelected + 10))
                  }
                  else {
                         i = 1
                         while (Field[0][i] != 10) {
                                 i+=1
                                 }
                         ChangeImage(0,i,(NewSelected + 10))
                  }
               }
           }
       }
}
